[145,28,72]],"faces":[{"x":1746.9453125,"y":1527.875,"width":84.2578125,"height":84.2578125,"confidence":5.002665}],"width":2876,"height":1887,"orientation":"landscape","ratio":"32:21","aspect":1.5238095238095237,"imgflosrc":"https://s3-us-west-2.amazonaws.com/the-grid-img/p/8559262dddeba954c10639f6993764a0cf492c32.jpg","saliency":{"bounding_rect":[[960.5390625,213.453125],[2061.5078125,1884.56640625]],"confidence":0.796106,"center":[1460.46875,1027.9453125],"radius":898.8539179687499},"original":"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5aa2755a-4931-4bef-859a-a0b2db2e0f7d.jpg","src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/be2e5e1dc20a589be0d22a77e134b603/gradientmap.jpg?color1=%2336003D&color2=%2342034A&color3=%23CE7BDB&height=944.8122392211405&input=https%3A%2F%2Fs3-us-west-2.amazonaws.com%2Fthe-grid-img%2Fp%2F8559262dddeba954c10639f6993764a0cf492c32.jpg&srgb=True&stop1=0.000001&stop2=0.3&stop3=0.9999999&width=1440","animated":false},"measurementVersion":16,"measurementHash":"db46176a6af6045a10d6ead010d13659"},{"id":"72876652-5e0e-4c58-afc8-3df508ee075e","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>We’ve got some big news: On October 8th — the one year anniversary of our Founding Member Campaign launch — we flipped the switch and began Grid Beta auto-activations. Every day this week, we’ve activated 100 new founding members who’ve begun building the first sites on the Grid. It’s been a long time in the making and we know you are anxious to get a look for yourself.</p>","score":3,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"We’ve got some big news: On October 8th — the one year anniversary of our Founding Member Campaign launch — we flipped the switch and began Grid Beta auto-activations. Every day this week, we’ve activated 100 new founding members who’ve begun building the first sites on the Grid. It’s been a long time in the making and we know you are anxious to get a look for yourself.","length":372,"language":"en","measurementVersion":12,"measurementHash":"6d9dca886554670c07b45a2132a772d6"},{"id":"6e3f90dc-d38b-463e-85d1-e19d8ea2b40c","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>First of all, thank you. Your patience (and sometimes, impatience) and belief in the idea that everyone can have beautiful websites have been a wonderful motivator. It took us longer than we planned to get comfortable with adding anyone. We still aren’t comfortable with it but we decided it’s time. We are adding 100 new users daily. As of this writing, we have nearly 1,000 founding members actively participating in the beta.</p>","score":4,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"First of all, thank you. Your patience (and sometimes, impatience) and belief in the idea that everyone can have beautiful websites have been a wonderful motivator. It took us longer than we planned to get comfortable with adding anyone. We still aren’t comfortable with it but we decided it’s time. We are adding 100 new users daily. As of this writing, we have nearly 1,000 founding members actively participating in the beta.","length":428,"language":"en","measurementVersion":12,"measurementHash":"a721635e4499ecb4d3a784d96a08639f"},{"id":"2b450d39-ae3c-4ee6-b181-1c4216da9db1","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>The Grid product is in it’s infancy and is still below our standards. That’s why it was hard to let people on — because our standards are high, as we know yours will be. When we compare the vision we are building to what has been built, we see a huge gap. When we compare what we have built to existing platforms, which have taken hundreds of developers several years to grow their ecosystems, we see a smaller gap. Every day those gaps gets smaller.</p>","score":5,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"The Grid product is in it’s infancy and is still below our standards. That’s why it was hard to let people on — because our standards are high, as we know yours will be. When we compare the vision we are building to what has been built, we see a huge gap. When we compare what we have built to existing platforms, which have taken hundreds of developers several years to grow their ecosystems, we see a smaller gap. Every day those gaps gets smaller.","length":450,"language":"en","measurementVersion":12,"measurementHash":"15b72344ba9a97391a653bc5ae7e343c"},{"id":"75026c74-6d20-400e-a510-33f459ec3f4f","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>We are not building a better content management system. We aren’t trying to be or beat Squarespace, Wordpress or WIX. What we are building is a different animal. A platform shaped by your content. Today, with one click, Grid users can send content to their site from any digital source; photos from an iPhone, videos from an Android device, any piece of content from anywhere on the web. From there, our AI tools are analyzing the color and context of photos, the length and language of text and the preferences set for fonts, brand and layout to deliver a site that would’ve taken thousands of dollars or hundreds of hours to achieve with existing tools and services. We aren’t happy with the results yet. But the foundation has been laid and the plumbing is in and with the help of the feedback we are receiving, it’s only a matter of time.</p>","score":6,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"We are not building a better content management system. We aren’t trying to be or beat Squarespace, Wordpress or WIX. What we are building is a different animal. A platform shaped by your content. Today, with one click, Grid users can send content to their site from any digital source; photos from an iPhone, videos from an Android device, any piece of content from anywhere on the web. From there, our AI tools are analyzing the color and context of photos, the length and language of text and the preferences set for fonts, brand and layout to deliver a site that would’ve taken thousands of dollars or hundreds of hours to achieve with existing tools and services. We aren’t happy with the results yet. But the foundation has been laid and the plumbing is in and with the help of the feedback we are receiving, it’s only a matter of time.","length":842,"language":"en","measurementVersion":12,"measurementHash":"8d25b0d4956f9e3951456db2b4612d37"},{"id":"2b9f7d28-7c32-42e9-aa4e-278b417093b5","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>Frankly, we were worried that when we finally activated you, you would hate where we’ve taken things. But what we realized is that you are part of this team. You made an investment when this was just an idea. As a founder, you deserve a say in the direction of the product from an early stage. We really, really need and value your feedback. Be critical of the sites you see coming out. If something could be better, say so. When you see something promising, call it out. When you get access to the product, beat the hell out of it. Now that the vision for the Grid is within reach, we won’t rest until you’re all active and making sites we are all proud of. Then we can focus on improving something else we are unsatisfied with.</p>","score":7,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"Frankly, we were worried that when we finally activated you, you would hate where we’ve taken things. But what we realized is that you are part of this team. You made an investment when this was just an idea. As a founder, you deserve a say in the direction of the product from an early stage. We really, really need and value your feedback. Be critical of the sites you see coming out. If something could be better, say so. When you see something promising, call it out. When you get access to the product, beat the hell out of it. Now that the vision for the Grid is within reach, we won’t rest until you’re all active and making sites we are all proud of. Then we can focus on improving something else we are unsatisfied with.","length":729,"language":"en","measurementVersion":12,"measurementHash":"5141b44f1de5c092bce978e29ca400c6"},{"id":"d2130f46-ebf3-4064-8d6c-2616f494dbfb","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>We are a startup. We are <a href=\"https://twitter.com/forresto/lists/grid/members\" data-href=\"https://twitter.com/forresto/lists/grid/members\">30 people</a> and growing. Every one of us is passionate about this project. Most of us left great jobs to tackle this huge challenge because we believe there can and should be a platform that puts beautiful websites within anyone’s reach. We operate as a flat, self-organizing team and are working hard to be more transparent with you so we can share as we learn from our successes and failures.</p>","score":8,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"We are a startup. We are 30 people and growing. Every one of us is passionate about this project. Most of us left great jobs to tackle this huge challenge because we believe there can and should be a platform that puts beautiful websites within anyone’s reach. We operate as a flat, self-organizing team and are working hard to be more transparent with you so we can share as we learn from our successes and failures.","length":417,"language":"en","measurementVersion":12,"measurementHash":"f6a5f6c24ad20117232d3cbfde88b30a"},{"id":"4c531774-29ad-4541-ae42-d408dd4b17d6","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>In the coming weeks we will be making our bug tracker and roadmap public. We want you to see what features and fixes are being worked on and more importantly, to see the bigger vision of where we are going with the Grid.</p>","score":9,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"In the coming weeks we will be making our bug tracker and roadmap public. We want you to see what features and fixes are being worked on and more importantly, to see the bigger vision of where we are going with the Grid.","length":220,"language":"en","measurementVersion":12,"measurementHash":"d753e2a4656abb2af569183573a576b1"},{"id":"1a8d3cab-3f6e-4f78-896e-e99dcc79adae","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>Here’s is some feedback we’ve been getting from new users (warts and all):</p>","score":10,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"Here’s is some feedback we’ve been getting from new users (warts and all):","length":74,"language":"en","measurementVersion":12,"measurementHash":"20f440f40026e0f7c892f9ad1b02010a"},{"id":"7ee1b996-4dd7-4794-823d-4c48258452ad","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>[grid-web] Feedback: The Grid — ExtensionDepending on the layout, some images are sized up beyond their max res while others are distorted depending on the column #</p>","score":11,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"meta 46176a6af6045a10d6ead010d13659"},"html":"<img src=\"https://the-grid-user-content.s3-us-west-2.amazonaws.com/5aa2755a-4931-4bef-859a-a0b2db2e0f7d.jpg\">"}],"text":[{"block":{"id":"72876652-5e0e-4c58-afc8-3df508ee075e","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>We’ve got some big news: On October 8th — the one year anniversary of our Founding Member Campaign launch — we flipped the switch and began Grid Beta auto-activations. Every day this week, we’ve activated 100 new founding members who’ve begun building the first sites on the Grid. It’s been a long time in the making and we know you are anxious to get a look for yourself.</p>","score":3,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"We’ve got some big news: On October 8th — the one year anniversary of our Founding Member Campaign launch — we flipped the switch and began Grid Beta auto-activations. Every day this week, we’ve activated 100 new founding members who’ve begun building the first sites on the Grid. It’s been a long time in the making and we know you are anxious to get a look for yourself.","length":372,"language":"en","measurementVersion":12,"measurementHash":"6d9dca886554670c07b45a2132a772d6"},"html":"<p>We’ve got some big news: On October 8th — the one year anniversary of our Founding Member Campaign launch — we flipped the switch and began Grid Beta auto-activations. Every day this week, we’ve activated 100 new founding members who’ve begun building the first sites on the Grid. It’s been a long time in the making and we know you are anxious to get a look for yourself.</p>"},{"block":{"id":"6e3f90dc-d38b-463e-85d1-e19d8ea2b40c","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>First of all, thank you. Your patience (and sometimes, impatience) and belief in the idea that everyone can have beautiful websites have been a wonderful motivator. It took us longer than we planned to get comfortable with adding anyone. We still aren’t comfortable with it but we decided it’s time. We are adding 100 new users daily. As of this writing, we have nearly 1,000 founding members actively participating in the beta.</p>","score":4,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"First of all, thank you. Your patience (and sometimes, impatience) and belief in the idea that everyone can have beautiful websites have been a wonderful motivator. It took us longer than we planned to get comfortable with adding anyone. We still aren’t comfortable with it but we decided it’s time. We are adding 100 new users daily. As of this writing, we have nearly 1,000 founding members actively participating in the beta.","length":428,"language":"en","measurementVersion":12,"measurementHash":"a721635e4499ecb4d3a784d96a08639f"},"html":"<p>First of all, thank you. Your patience (and sometimes, impatience) and belief in the idea that everyone can have beautiful websites have been a wonderful motivator. It took us longer than we planned to get comfortable with adding anyone. We still aren’t comfortable with it but we decided it’s time. We are adding 100 new users daily. As of this writing, we have nearly 1,000 founding members actively participating in the beta.</p>"},{"block":{"id":"2b450d39-ae3c-4ee6-b181-1c4216da9db1","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>The Grid product is in it’s infancy and is still below our standards. That’s why it was hard to let people on — because our standards are high, as we know yours will be. When we compare the vision we are building to what has been built, we see a huge gap. When we compare what we have built to existing platforms, which have taken hundreds of developers several years to grow their ecosystems, we see a smaller gap. Every day those gaps gets smaller.</p>","score":5,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"The Grid product is in it’s infancy and is still below our standards. That’s why it was hard to let people on — because our standards are high, as we know yours will be. When we compare the vision we are building to what has been built, we see a huge gap. When we compare what we have built to existing platforms, which have taken hundreds of developers several years to grow their ecosystems, we see a smaller gap. Every day those gaps gets smaller.","length":450,"language":"en","measurementVersion":12,"measurementHash":"15b72344ba9a97391a653bc5ae7e343c"},"html":"<p>The Grid product is in it’s infancy and is still below our standards. That’s why it was hard to let people on — because our standards are high, as we know yours will be. When we compare the vision we are building to what has been built, we see a huge gap. When we compare what we have built to existing platforms, which have taken hundreds of developers several years to grow their ecosystems, we see a smaller gap. Every day those gaps gets smaller.</p>"},{"block":{"id":"75026c74-6d20-400e-a510-33f459ec3f4f","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>We are not building a better content management system. We aren’t trying to be or beat Squarespace, Wordpress or WIX. What we are building is a different animal. A platform shaped by your content. Today, with one click, Grid users can send content to their site from any digital source; photos from an iPhone, videos from an Android device, any piece of content from anywhere on the web. From there, our AI tools are analyzing the color and context of photos, the length and language of text and the preferences set for fonts, brand and layout to deliver a site that would’ve taken thousands of dollars or hundreds of hours to achieve with existing tools and services. We aren’t happy with the results yet. But the foundation has been laid and the plumbing is in and with the help of the feedback we are receiving, it’s only a matter of time.</p>","score":6,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"We are not building a better content management system. We aren’t trying to be or beat Squarespace, Wordpress or WIX. What we are building is a different animal. A platform shaped by your content. Today, with one click, Grid users can send content to their site from any digital source; photos from an iPhone, videos from an Android device, any piece of content from anywhere on the web. From there, our AI tools are analyzing the color and context of photos, the length and language of text and the preferences set for fonts, brand and layout to deliver a site that would’ve taken thousands of dollars or hundreds of hours to achieve with existing tools and services. We aren’t happy with the results yet. But the foundation has been laid and the plumbing is in and with the help of the feedback we are receiving, it’s only a matter of time.","length":842,"language":"en","measurementVersion":12,"measurementHash":"8d25b0d4956f9e3951456db2b4612d37"},"html":"<p>We are not building a better content management system. We aren’t trying to be or beat Squarespace, Wordpress or WIX. What we are building is a different animal. A platform shaped by your content. Today, with one click, Grid users can send content to their site from any digital source; photos from an iPhone, videos from an Android device, any piece of content from anywhere on the web. From there, our AI tools are analyzing the color and context of photos, the length and language of text and the preferences set for fonts, brand and layout to deliver a site that would’ve taken thousands of dollars or hundreds of hours to achieve with existing tools and services. We aren’t happy with the results yet. But the foundation has been laid and the plumbing is in and with the help of the feedback we are receiving, it’s only a matter of time.</p>"},{"block":{"id":"2b9f7d28-7c32-42e9-aa4e-278b417093b5","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>Frankly, we were worried that when we finally activated you, you would hate where we’ve taken things. But what we realized is that you are part of this team. You made an investment when this was just an idea. As a founder, you deserve a say in the direction of the product from an early stage. We really, really need and value your feedback. Be critical of the sites you see coming out. If something could be better, say so. When you see something promising, call it out. When you get access to the product, beat the hell out of it. Now that the vision for the Grid is within reach, we won’t rest until you’re all active and making sites we are all proud of. Then we can focus on improving something else we are unsatisfied with.</p>","score":7,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"Frankly, we were worried that when we finally activated you, you would hate where we’ve taken things. But what we realized is that you are part of this team. You made an investment when this was just an idea. As a founder, you deserve a say in the direction of the product from an early stage. We really, really need and value your feedback. Be critical of the sites you see coming out. If something could be better, say so. When you see something promising, call it out. When you get access to the product, beat the hell out of it. Now that the vision for the Grid is within reach, we won’t rest until you’re all active and making sites we are all proud of. Then we can focus on improving something else we are unsatisfied with.","length":729,"language":"en","measurementVersion":12,"measurementHash":"5141b44f1de5c092bce978e29ca400c6"},"html":"<p>Frankly, we were worried that when we finally activated you, you would hate where we’ve taken things. But what we realized is that you are part of this team. You made an investment when this was just an idea. As a founder, you deserve a say in the direction of the product from an early stage. We really, really need and value your feedback. Be critical of the sites you see coming out. If something could be better, say so. When you see something promising, call it out. When you get access to the product, beat the hell out of it. Now that the vision for the Grid is within reach, we won’t rest until you’re all active and making sites we are all proud of. Then we can focus on improving something else we are unsatisfied with.</p>"},{"block":{"id":"d2130f46-ebf3-4064-8d6c-2616f494dbfb","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>We are a startup. We are <a href=\"https://twitter.com/forresto/lists/grid/members\" data-href=\"https://twitter.com/forresto/lists/grid/members\">30 people</a> and growing. Every one of us is passionate about this project. Most of us left great jobs to tackle this huge challenge because we believe there can and should be a platform that puts beautiful websites within anyone’s reach. We operate as a flat, self-organizing team and are working hard to be more transparent with you so we can share as we learn from our successes and failures.</p>","score":8,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"We are a startup. We are 30 people and growing. Every one of us is passionate about this project. Most of us left great jobs to tackle this huge challenge because we believe there can and should be a platform that puts beautiful websites within anyone’s reach. We operate as a flat, self-organizing team and are working hard to be more transparent with you so we can share as we learn from our successes and failures.","length":417,"language":"en","measurementVersion":12,"measurementHash":"f6a5f6c24ad20117232d3cbfde88b30a"},"html":"<p>We are a startup. We are <a href=\"https://twitter.com/forresto/lists/grid/members\" data-href=\"https://twitter.com/forresto/lists/grid/members\">30 people</a> and growing. Every one of us is passionate about this project. Most of us left great jobs to tackle this huge challenge because we believe there can and should be a platform that puts beautiful websites within anyone’s reach. We operate as a flat, self-organizing team and are working hard to be more transparent with you so we can share as we learn from our successes and failures.</p>"},{"block":{"id":"4c531774-29ad-4541-ae42-d408dd4b17d6","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>In the coming weeks we will be making our bug tracker and roadmap public. We want you to see what features and fixes are being worked on and more importantly, to see the bigger vision of where we are going with the Grid.</p>","score":9,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"hasPage":false,"inNav":false,"isBasedOnUrl":null,"inLanguage":null,"starred":false,"keywords":[],"description":"","datePublished":null,"dateModified":null,"authors":[],"publisher":{"name":null,"domain":null,"url":null,"favicon":null},"user":"908ae7e3-cb02-4f76-984b-5051e7a046c3","source":"bbc36b5f-deb8-4484-b852-d46f7958e7de"},"src":null,"text":"In the coming weeks we will be making our bug tracker and roadmap public. We want you to see what features and fixes are being worked on and more importantly, to see the bigger vision of where we are going with the Grid.","length":220,"language":"en","measurementVersion":12,"measurementHash":"d753e2a4656abb2af569183573a576b1"},"html":"<p>In the coming weeks we will be making our bug tracker and roadmap public. We want you to see what features and fixes are being worked on and more importantly, to see the bigger vision of where we are going with the Grid.</p>"},{"block":{"id":"1a8d3cab-3f6e-4f78-896e-e99dcc79adae","item":"bbc36b5f-deb8-4484-b852-d46f7958e7de","type":"text","html":"<p>Here’s is some feedback we’ve been getting from new users (warts and all):</p>","score":10,"created_at":"2015-10-19T05:07:24.049Z","updated_at":null,"metadata":{"inFeed":true,"ha
